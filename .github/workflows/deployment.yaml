name: CI-CD

on:
  push:

env:
  # Helm
  HELM_DOMAIN: ghcr.io
  HELM_USER: ${{ github.actor }}
  HELM_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
jobs:
  precommit:
    name: Pre-commit Check
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-sulfoxide-bromine-nix-store-cache
      - nscloud-git-mirror-1gb
    steps:
      - uses: AtomiCloud/actions.setup-nix@v1.3.1
      - name: Run pre-commit
        run: nix develop .#ci -c ./scripts/ci/pre-commit.sh

  release:
    name: Semantic Release
    needs:
      - precommit
    if: github.ref == 'refs/heads/main'
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x8-with-cache
      - nscloud-cache-size-50gb
      - nscloud-cache-tag-sulfoxide-bromine-releaser-nix-store-cache
      - nscloud-git-mirror-1gb
    steps:
      - uses: AtomiCloud/actions.setup-nix@v1.3.1
      - uses: AtomiCloud/actions.cache-npm@v1.0.1
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          DOMAIN: ${{ env.HELM_DOMAIN }}

          DOCKER_PASSWORD: ${{ env.HELM_PASSWORD }}
          DOCKER_USER: ${{ env.HELM_USER }}
          GITHUB_REPO_REF: ${{ github.repository }}

        run: nix develop .#releaser -c scripts/ci/release.sh
